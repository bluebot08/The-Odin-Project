<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <ul>
      <li class="float-left font14 margin1">Googleについて</li>
      <li class="float-left font14 margin2">ストア</li>

    <div class="greybackground">
      <p id="country">日本</p>
      <ul>
        <li>
          <a
            href="https://www.google.com/intl/ja_jp/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

      </ul>
